<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>El hall of fame te espera</h1>

    <div id="signup">
        <h3>Registro</h3>
        <div id="signup-google">
            <button id="google">Google</button>
        </div>
        <form id="signup-form">
            <div>
                <label for="signup-email">Email: </label>
                <input type="text" id="signup-email" name="signup-email">
            </div>
            <div>
                <label for="signup-user">User name: </label>
                <input type="text" id="signup-user" name="signup-user">
            </div>
            <div>
                <label for="signup-pass">Password: </label>
                <input type="password" id="signup-pass" name="signup-pass">
            </div>
            <div>
                <label for="signup-picture">Picture: </label>
                <input type="file" id="signup-picture" accept="image/*" name="signup-picture">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div id="login">
        <h3>Login</h3>
        <form id="login-form">
            <div>
                <label for="login-email">Email: </label>
                <input type="text" id="login-email" name="login-email">
            </div>
            <div>
                <label for="login-pass">Password: </label>
                <input type="password" id="login-pass" name="login-pass">
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="msgerr"></p>
    </div>
    <div id="logout-container">
        <button id="logout">Logout</button>
    </div>

    <div id="nick">
        <label name="nombre">¿Cómo quieres que se te recuerde?</label>
        <input type="text" name="player" minlength="3" id="player">
        <button type="button" id="save">Guardar</button>
    </div>

    <div id="user-data">
     
        <button type="button" id="start">Comenzar</button>
    
        <div id="bio_game"></div>
    
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </di>

   
    <script>
        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'My First dataset',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45],
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {}
        };
    </script>
    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>

    <script src="./js/script.js" type="module"></script>
</body>

</html>
